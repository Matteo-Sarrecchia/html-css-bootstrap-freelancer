<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe
    +M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    
    <div class="container-fluid g-0">

        <!-- header -->
        <header>
            <div class="container">
                <div class="row d-flex justify-content-between">
                  <div class="col-5">
                    START BOOT
                  </div>
                  <div class="col-5">
                    <div class="container g-0">
                        <div class="row">
                          <div class="col g-0">
                            <div class="container text-center">
                                <div class="row">
                                  <div class="col">
                                    <div class=".d-sm-none .d-md-block">
                                        SX
                                    </div>
                                  </div>
                                  <div class="col">
                                    <div class=".d-sm-none .d-md-block">
                                        CNT
                                    </div>
                                  </div>
                                  <div class="col col-md-12">
                                    DX
                                  </div>
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>

        </header>

        <!-- corpo centrale -->
        <main>
            
            <!-- section jumbo -->
            <section class="jumbo">
                <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        START BOOT
                      </div>
                    </div>
                </div>
            </section>

            <!-- section portfolio -->
            <section class="portfolio">
                <div class="container text-center">
                    <div class="row g-3">

                      <div class="col-12">
                        PORTFOLIO
                      </div>
                      <div class="col-12 col-md-6 col-lg-4">
                        CASA
                      </div>
                      <div class="col-12 col-md-6 col-lg-4">
                        TORTA
                      </div>
                      <div class="col-12 col-md-6 col-lg-4">
                        CIRCO
                      </div>
                      <div class="col-12 col-md-6 col-lg-4">
                        GAME
                      </div>
                      <div class="col-12 col-md-6 col-lg-4">
                        CASSAFORTE
                      </div>
                      <div class="col-12 col-md-6 col-lg-4">
                        SUB
                      </div>
                      
                    </div>
                </div>
            </section>

            <!-- section about -->
            <section class="about">
                <div class="container text-center">
                    <div class="row">
                      <div class="col-12">
                        ABOUT
                      </div>
                      <div class="col-12 col-md-6">
                        Freelance
                      </div>
                      <div class="col-12 col-md-6">
                        Wheather
                      </div>
                      <div class="col-12">
                        Download button
                      </div>
                    </div>
                  </div>

            </section>
            
            <!-- section contact me -->
            <section class="contact">
                <div class="container">
                    <div class="row">
                      <div class="col-12 text-center">
                        CONTACT ME
                      </div>
                      <div class="col-12 ">
                        Name
                      </div>
                      <div class="col-12">
                        Email
                      </div>
                      <div class="col-12">
                        Phone Number
                      </div>
                      <div class="col-12">
                        Message
                      </div>
                      <div class="col-12">
                        Send BUTTON
                      </div>
                    </div>
                  </div>
            </section>

            <!-- section social -->
            <section class="social">
                <div class="container text-center">
                    <div class="row">
                      <div class="col-12 col-md-4">
                        LOCATION
                      </div>
                      <div class="col-12 col-md-4">
                        AROUND THE WEB
                      </div>
                      <div class="col-12 col-md-4">
                        ABOUT FREELANCER
                      </div>
                    </div>
                  </div>
            </section>

        </main>

        <!-- footer -->
        <footer>
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    FOOTER
                  </div>
        </footer>

      </div>

</body>
</html>
